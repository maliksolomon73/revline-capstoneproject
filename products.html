  <script type="text/javascript">
  (function () {
    var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
    function loadScript() {
      var script = document.createElement('script');
      script.async = true;
      script.src = scriptURL;
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
      script.onload = ShopifyBuyInit;
    }
    function ShopifyBuyInit() {
      var client = ShopifyBuy.buildClient({
        domain: '4nuph2-ys.myshopify.com',
        storefrontAccessToken: 'f5ec862dde9a7a9d0a3e6009f6443857',
      });
      ShopifyBuy.UI.onReady(client).then(function (ui) {
        const products = [
          {id: '9206063137026', node: 'product-component-1763527560632'},
          {id: '9206064546050', node: 'product-component-1763527890030'},
          {id: '9206064644354', node: 'product-component-1763527909871'},
          {id: '9206064546050', node: 'product-component-1763527949699'}
        ];
        products.forEach(p => {
          ui.createComponent('product', {
            id: p.id,
            node: document.getElementById(p.node),
            moneyFormat: '%24%7B%7Bamount%7D%7D',
            options: {
              "product": {
                "styles": {
                  "product": {
                    "@media (min-width: 601px)": {
                      "max-width": "calc(25% - 20px)",
                      "margin-left": "20px",
                      "margin-bottom": "50px"
                    }
                  },
                  "button": {
                    ":hover": {"background-color": "#000a0e"},
                    "background-color": "#000608",
                    ":focus": {"background-color": "#000a0e"}
                  }
                },
                "text": {"button": "Add to cart"}
              },
              "cart": {
                "styles": {
                  "button": {
                    ":hover": {"background-color": "#000a0e"},
                    "background-color": "#000608",
                    ":focus": {"background-color": "#000a0e"}
                  }
                },
                "text": {"total": "Subtotal", "button": "Checkout"}
              }
            }
          });
        });
      });
    }
    if (window.ShopifyBuy) {
      if (window.ShopifyBuy.UI) {
        ShopifyBuyInit();
      } else { loadScript(); }
    } else { loadScript(); }
  })();
  </script>
